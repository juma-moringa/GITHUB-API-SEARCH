<div class="container h-100 ">
  <div class="d-flex justify-content-center h-100">
    <div class="searchbar">
      <input type="text" class="search_input" name="username" [(ngModel)]="username"
        placeholder="Search the Username here...">
      <a class="search_icon" (click)="search(username)"><i class="fas fa-search"></i></a>

    </div>
  </div>
</div>
